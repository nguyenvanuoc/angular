<app-header></app-header>
<breadcrumb-app></breadcrumb-app>
<div class="main-wrapper">
    <vnpt-layout>
        <vnpt-sider vCollapsible [(vCollapsed)]="menuVisible" vBreakpoint="lg" [vCollapsedWidth]="0" [vWidth]="300" class="vertical-submenu main-menu">
          <app-sidebar></app-sidebar> 
        </vnpt-sider>
        <vnpt-content class="right-content" >
            <button vnpt-button vType="default" title="Đóng/Mở Menu" (click)="tonggleMenu()" class="menu-tonggle-btn {{menuVisible ? 'hide' : 'show'}}">
              <i *ngIf="!menuVisible" vnpt-icon vType="IncreaseIndentMirrored" [vColor]="'primary'"></i>
              <i *ngIf="menuVisible" vnpt-icon vType="NumberedListText" [vColor]="'primary'"></i>
            </button>
          <router-outlet></router-outlet>
        </vnpt-content>
    </vnpt-layout>
</div>
